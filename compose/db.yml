services:
  db:
    image: postgres:16.4
    container_name: chl_db
    environment:
      POSTGRES_USER: checklist
      POSTGRES_PASSWORD: checklist
      POSTGRES_DB: checklist_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U checklist -d checklist_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend
    ports:
      - "5432:5432"

volumes:
  pgdata:

networks:
  backend:
    external: true
    name: backend
