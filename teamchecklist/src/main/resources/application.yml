spring:
  application:
    name: teamchecklist

  # DB
  datasource:
    url: jdbc:postgresql://localhost:5432/checklist_db
    username: checklist
    password: checklist
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false


server:
  port: 8080