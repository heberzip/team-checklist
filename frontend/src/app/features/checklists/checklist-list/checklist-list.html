<section class="flex flex-col gap-6 mt-8">
  <h2>Checklists</h2>
  <div class="flex items-center justify-start gap-4">
    <p-button label="Añadir" class="primary" (click)="goNew()" />
  </div>

  @if (loading) {
  <p>Cargando…</p>
  } @if (error) {
  <p>{{ error }}</p>
  } @if (!loading && data.length) {
  <ul class="checklist-grid">
    @for (c of data; track c.id) {
    <li class="checklist-card">
      <div class="checklist-card title">
        <div class="flex flex-col gap-0">
          <strong (click)="openDetails(c.id)">{{ c.title }}</strong>
          <small>{{ c.createdAt | date : "short" }}</small>
        </div>
        <p-button
          icon="pi pi-trash"
          class="icon square error"
          (click)="delete(c.id)"
        />
      </div>
      <div class="checklist-description">
        <p class="checklist-description title">{{ description() }}</p>
        <p class="checklist-description content">{{ c.description }}</p>
      </div>
      <p-button
        label="Abrir"
        class="primary justify-center"
        (click)="openDetails(c.id)"
      />
    </li>
    }
  </ul>
  } @else if (!loading) {
  <p>Sin registros.</p>
  }
</section>
